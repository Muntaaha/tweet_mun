{% extends 'base.html' %}

{% block head_title %}

{% block content %}


<div id='tweetme-2'></div>



<div class='row text-center d-none'>
    <div class='col'>
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id="tweet-create-form" method="POST" action="/tweet_create/">
            {% csrf_token %}
            <input type="hidden" value="/" name="next" />
            <textarea class="form-control" name="content" placeholder="Your Tweets..."></textarea>
            <button type='submit' class='btn btn-primary'>Tweet</button>
        </form>
    </div>
</div>

<div id='tweets'>
    Loading...
</div>

<script>

    function handleTweetCreateFormSubmission(event){
        event.preventDefault()
        const myForm = event.target
        const myFormData = new FormData(myForm)
        for(var myItem of myFormData.entries()){
            console.log(myItem)
        }
        const url = myForm.getAttribute("action")
        const method = myForm.getAttribute("method")
        const xhr = new XMLHttpRequest()
        xhr.open(method, url)
        xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
        xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")
        xhr.onload = function() {
            const serverResponse = xhr.response
            console.log(serverResponse)
            const tweetsEl = document.getElementById("tweets")
            loadTweets(tweetsEl)
        }
    xhr.send(myFormData)
    document.getElementById("tweet-create-form").reset()
    }
    const tweetCreateFormEl = document.getElementById("tweet-create-form")

    tweetCreateFormEl.addEventListener("submit",handleTweetCreateFormSubmission)

    const tweetsEl = document.getElementById("tweets")

    function loadTweets(tweetsElement){
        const xhr = new XMLHttpRequest()
        const method = 'GET' // "POST"
        const url = "/tweets"
        const responseType = "json"
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function() {
            const serverResponse = xhr.response
            const listedItems = serverResponse.response // array
            var finalTweetStr = ""
            var i;
            for (i=0;i<listedItems.length; i++) {
                console.log(listedItems[i])
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
        xhr.send()
    }
    loadTweets(tweetsEl)

    function likeButton(tweet){
        return "<button class='btn btn-primary' onclick=handleLiked("+tweet.id+","+tweet.likes+")>"+tweet.likes+" Likes</button>"
    }
    function handleLiked(tweet_id, currentCount){
        console.log(tweet_id, currentCount)
    }
    function formatTweetElement(tweet){
        var formatedTweet = "<div class='col-12 col-md-10 mx-auto border-bottom py-3 mb-4 tweet' id='tweet-"+tweet.id+"'><p>"+" "+tweet.content +"</p><div class='btn-group'> "+likeButton(tweet)+"</div></div>"
            return formatedTweet
    }
    
    
</script>
{% endblock content %}
